      name: "Stuttgart"
      fact: "The automobile and motorcycle were purported to have been invented in Stuttgart (by Karl Benz and subsequently industrialised in 1887 by Gottlieb Daimler and Wilhelm Maybach at the Daimler Motoren Gesellschaft). As a result it is considered by many to be the starting point of the worldwide automotive industry and is sometimes referred to as 'The cradle of the automobile'."
