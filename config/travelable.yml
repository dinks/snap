      name: "Frankfurt"
      fact: "A unique feature of Frankfurt is its significant number of skyscrapers and high-rise buildings in the city center which form the Frankfurt skyline. Frankfurt is one of only a few cities in the European Union that have such a skyline. Because of the city's skyline, Germans sometimes refer to Frankfurt as 'Mainhattan', a portmanteau of the local Main River and Manhattan."
    -
