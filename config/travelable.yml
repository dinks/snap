      name: "Jasmund National Park"
      fact: "The Jasmund National Park is a nature reserve in the northeast of Rügen island in Mecklenburg-Vorpommern. It is famous for the largest chalkcliffs of Germany, the so-called Königsstuhl (German = 'king's chair'). These cliffs are up to 161 m high above the Baltic Sea."











