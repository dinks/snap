      name: "Hamburg"
      fact: "The Speicherstadt (lit. city of warehouses, meaning warehouse district) in Hamburg, Germany is the largest warehouse district in the world where the buildings stand on timber-pile foundations, oak logs, in this particular case. It is located in the port of Hamburg—within the HafenCity quarter—and was built from 1883 to 1927."
