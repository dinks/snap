      name: "Lübeck"
      fact: "Lübeck is famous for its marzipan industry. According to local legend, marzipan was first made in Lübeck, possibly in response either to a military siege of the city or a famine year. The story, perhaps apocryphal, is that the town ran out of all food except stored almonds and sugar, which were used to make loaves of marzipan 'bread'."
    -
